<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Редактирование пользователя</title>
</head>
<body>
<h1>Редактирование пользователя:</h1>
<form method="post" action="/solarlab/api/menu/edit">
  <input type="hidden" name="id" th:value="${person.id}">
  <label for="fullName">Имя и фамилия:</label>
  <input type="text" id="fullName" name="fullName" th:value="${person.fullName}" required><br>
  <label for="birthDate">Дата рождения (ГГГГ-ММ-ДД):</label>
  <input type="date" id="birthDate" name="birthDate" th:value="${person.birthDate}" required><br>
  <button type="submit">Обновить</button>
</form>
<a href="/solarlab/api/menu">Вернуться в меню</a>
</body>
</html>
