<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Создание нового пользователя</title>
</head>
<body>
<h1>Создание нового пользователя:</h1>
<form method="post" action="/solarlab/api/menu/create">
    <label for="fullName">Имя и фамилия:</label>
    <input type="text" id="fullName" name="fullName" required><br>
    <label for="birthDate">Дата рождения (ГГГГ-ММ-ДД):</label>
    <input type="date" id="birthDate" name="birthDate" required><br>
    <button type="submit">Создать</button>
</form>
<a href="/solarlab/api/menu">Вернуться в меню</a>
</body>
</html>
