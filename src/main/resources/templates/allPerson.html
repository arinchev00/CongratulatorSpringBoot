<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"/>
    <title>Все пользователи</title>
    <style>
        .button-container { margin-top: 20px; text-align: center; }
        #editFormContainer { display: none; margin-top: 20px; padding: 15px; border: 1px solid #ddd; border-radius: 5px; background-color: #f9f9f9; }
        .action-buttons .btn { margin-right: 5px; }
    </style>
</head>
<body>
<div class="container">
    <div class="row py-2">
        <div class="col-12">
            <h1>Все пользователи:</h1>
        </div>
        <div class="col-12">
            <table class="table table-bordered my-2" id="usersTable">
                <thead>
                <tr>
                    <th scope="col">Имя и Фамилия пользователя</th>
                    <th scope="col">Дата дня рождения</th>
                    <th scope="col">Фотография</th>
                    <th scope="col">Действия</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${#lists.isEmpty(people)}">
                    <td class="text-center" colspan="4">No data</td>
                </tr>
                <tr th:each="person : ${people}"
                    th:attr="data-id=${person.id},
                                 data-fullname=${person.fullName},
                                 data-birthdate=${person.birthDate},
                                 data-has-photo=${person.image != null ? 'true' : 'false'},
                                 data-photo-id=${person.image?.id ?: ''}">
                    <td th:text="${person.fullName}"></td>
                    <td th:text="${person.birthDate}"></td>
                    <td>
                        <div th:if="${person.image != null}">
                            <img th:src="@{/images/{id}(id=${person.image.id})}"
                                 alt="Фото" style="max-width: 100px; max-height: 100px;" />
                        </div>
                        <div th:if="${person.image == null}">Нет фото</div>
                    </td>
                    <td class="action-buttons">
                        <a class="btn btn-sm btn-primary" href="javascript:void(0);" onclick="showEditForm(this)"><i class="fas fa-edit"></i></a>
                        <a class="btn btn-sm btn-danger" href="javascript:void(0);" onclick="deletePerson(this)"><i class="far fa-trash-alt"></i></a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <!-- Форма редактирования -->
        <div id="editFormContainer">
            <h4>Редактирование пользователя</h4>
            <form id="editForm" th:action="@{/api/menu/edit}" method="post">
                <input type="hidden" id="editId" name="id"/>
                <input type="hidden" id="currentPhotoId" name="currentPhotoId"/>


                <div class="form-group">
                    <label for="editFullName">Имя и фамилия</label>
                    <input type="text" class="form-control" id="editFullName" name="fullName" required/>
                </div>
                <div class="form-group">
                    <label for="editBirthDate">Дата рождения</label>
                    <input type="text" class="form-control" id="editBirthDate" name="birthDate" placeholder="ГГГГ-ММ-ДД" required/>
                </div>
                <div class="form-group">
                    <label>Фотография</label>
                    <div id="currentPhoto" style="margin-bottom: 10px; display: none;">
                        <img id="currentPhotoImg" alt="Текущее фото" style="max-width: 150px; max-height: 150px;" />
                        <button type="button" class="btn btn-sm btn-danger" onclick="removeCurrentPhoto()">Удалить фото</button>
                    </div>
                    <input type="file" class="form-control-file" id="photoInput" name="photo" accept="image/*" />
                    <small class="text-muted">Загрузите новое фото (если нужно)</small>
                </div>
                <button type="submit" class="btn btn-success">Сохранить изменения</button>
                <button type="button" class="btn btn-secondary" onclick="hideEditForm()">Отменить</button>
            </form>
        </div>
    </div>
</div>

<div class="button-container">
    <a href="/api/menu" class="btn btn-primary">Вернуться в меню</a>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/imask/6.4.3/imask.min.js"></script>


<script>
    let photoToRemove = false;

    function showEditForm(button) {
        const row = button.closest('tr');
        if (!row) return;

        const id = row.getAttribute('data-id');
        const fullName = row.getAttribute('data-fullname');
        const birthDate = row.getAttribute('data-birthdate');
        const hasPhoto = row.getAttribute('data-has-photo') === 'true';
        const photoId = row.getAttribute('data-photo-id');

        // Заполняем поля формы
        document.getElementById('editId').value = id;
        document.getElementById('editFullName').value = fullName;
        document.getElementById('editBirthDate').value = birthDate;
        document.getElementById('currentPhotoId').value = photoId || ''; // Сохраняем ID фото


        // Отображение текущего фото
        const currentPhotoDiv = document.getElementById('currentPhoto');
        const currentPhotoImg = document.getElementById('currentPhotoImg');


        if (hasPhoto && photoId) {
            currentPhotoImg.src = `/images/${photoId}`;
            currentPhotoDiv.style.display = 'block';
        } else {
            currentPhotoDiv.style.display = 'none';
        }

        document.getElementById('editFormContainer').style.display = 'block';
    }

    function hideEditForm() {
    document.getElementById('editFormContainer').style.display = 'none';
}

    function removeCurrentPhoto() {
        const currentPhotoDiv = document.getElementById('currentPhoto');
        currentPhotoDiv.style.display = 'none';
        photoToRemove = true; // Устанавливаем флаг удаления
        document.getElementById('photoInput').value = ''; // Очищаем поле загрузки
    }

    document.getElementById('editForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const formData = new FormData(this);

        if (photoToRemove) {
            formData.append('removePhoto', 'true');
            console.log('Флаг удаления передан: removePhoto=true');
        } else {
            console.log('Флаг удаления не установлен');
        }

        fetch('/api/menu/edit', {
            method: 'POST',
            body: formData
        })
        .then(response => {
            if (response.ok) {
                alert('Изменения сохранены!');
                location.reload();
            } else {
                alert('Ошибка при сохранении.');
            }
        })
        .catch(error => {
            console.error('Ошибка:', error);
            alert('Ошибка сети.');
        });
    });

    // Функция для удаления пользователя
    function deletePerson(button) {
        let row = button.closest('tr');
        let personId = row.getAttribute('data-id');

        if (!personId || isNaN(parseInt(personId))) {
            alert('Не удалось получить ID пользователя.');
            return;
        }

        // Показываем диалоговое окно подтверждения
        if (!confirm('Вы уверены, что хотите удалить этого пользователя?')) {
            return;
        }

        fetch(`/api/menu/delete/${personId}`, {
            method: 'DELETE',
            headers: {
                'Content-Type': 'application/json'
            }
        })
        .then(response => {
            if (response.ok) {
                row.remove(); // Удаляем строку из таблицы
                alert('Пользователь успешно удалён!');
            } else {
                return response.json().then(data => {
                    alert(`Ошибка: ${data.message || 'Не удалось удалить пользователя'}`);
                });
            }
        })
        .catch(error => {
            console.error('Ошибка сети при удалении:', error);
            alert('Произошла ошибка сети. Не удалось удалить пользователя.');
        });
    }
</script>
</body>
</html>
